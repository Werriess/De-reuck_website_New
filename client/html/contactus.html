    <div class="container-fluid" id="image">
      <div class="row">
          <div class="col">
            <form action="https://formspree.io/f/mdorewby"
            method="POST" id="myForm">
            <div class="row text-center">
              <div class="col">
                <H2 style="color: white;">Get in touch:</H2>
              </div>
            </div>
            <br>
              <div class="row">
                <div class="col">
                  <input type="text" name="First name" class="form-control is-valid" placeholder="First name"  id="valueOne" minlength="5" maxlength="50" required>
                  <div id="fnameError" style="color: red;"></div><br>
                </div>
                <div class="col">
                  <input type="text" name="Last name" class="form-control" placeholder="Last name" id="valueT" minlength="5" maxlength="50" required>
                  <div id="lnameError"></div><br>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col">
                  <input type="text" name ="Email" class="form-control" placeholder="Email" id="valueTwo" required>
                  <div id="enameError"></div><br>
                </div>
                <div class="col">
                  <input type="tel" name ="Cell Phone" class="form-control" placeholder="Cell Phone" id="valueThree" required>
                  <div id="cnameError"></div><br>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col">
                  <textarea name="Message" class="form-control" rows="6" placeholder="Leave us a message:"></textarea>
                  <br>
                  <div>
                    <input type="submit" value="Send" class="button">
                    <input class="button" type="reset" value="Reset">
                </div>
                </div>
              </div>
            </form>
          </div>
      </div>
     
    </div>
  

    <!-- Optional JavaScript -->
